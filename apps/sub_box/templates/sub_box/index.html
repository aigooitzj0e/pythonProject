<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
 	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/user_app.css' %}" title="Login">
    </head>
    <body>
        <h1>Landing Page</h1>
        <div id="navbar">
        <ul>
        	<li><a href="" class="">Subscribe</a></li>
        	<li><a href="" class="">About Us</a></li>
        	<li><a href="" class="">How It Works</a></li>
        	<li><a href="" class="">Members Only</a></li>
        	<li><a href="" class="">Contact Us</a></li>
        </ul>
        </div>
        <div class="hidden_form" id="login">
		<h3>Login</h3>
		<form method="POST" action="/login">
		<h1>Welcome!</h1>
		{% csrf_token %}
		<table>
			<tbody>
				<tr>
					<td>Username:</td> 
					<td><input id="user_name" type='text' name='user_name' value=''></td>
				</tr>
				<tr>
					<td>Password:</td> 
					<td><input id="password" type='password' name='password' value=''></td>
				</tr>
			</tbody>
		</table>
		<input class="button" type="submit" value="Login">
		</form>
	</div>
	
    </body>
</html>
