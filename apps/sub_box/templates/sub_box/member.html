<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Member</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'sub_box/css/style.css' %}" title="Login">
</head>
<body>
	<nav>
		<ul>
			<li><a class="nbl" href="#">Home</a></li>
			<li><a class="nbl" href="#sec1">About Us</a></li>
			<li><a class="nbl" href="#">How it Works</a></li>
			<li><a class="nbl" href="#">Contact</a></li>
			<li id="login"><a class="nbl" href="/member" onclick="openPopupMenu()">Login</a></li>
		</ul>
	</nav>
	<div id="themepic">
		<h2>Summer Nights</h2>
		<h1>Our Theme this Month is:</h1>
	</div>
	<h3>Welcome {{ User.name }}! Your plan is:</h3>
	{% for plan in plans %}
	<h3>plan.name</h3>
	{% endfor %}
	<h2>Change your plan:</h2>
	<p>Click on your Choice to view</p>
	<form class="form" action="#">
		<ul class="strains">
			<li>
				<input id="Indica" type='radio' value='Indica' name='strain'/>
				<label for='Indica'>INDICA</label>
			</li>
			<li>
				<input id="Sativa" type='radio' value='Sativa' name='strain'/>
				<label for='Sativa'>SATIVA</label>
			</li>
			<li>
				<input id="Hybrid" type='radio' value='Hybrid' name='strain' checked="checked"/>
				<label for='Hybrid'>HYBRID</label>
			</li>
		</ul>
		<div class="pics">

		</div>
		<input type="submit" name="submit" value="Add to Cart">
	</form>
	<button type="button" name="unsuscribe"><a href="#">Unsuscribe!</a></button>
</body>

</html>
